<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <title>new Memory(); | In game...</title>
</head>
<body>
    <div class="sidebar">
        <section class="players" id="players">

            <template id="player-template">
                <div class="player">
                    <div class="player-header">
                        <div class="player-name">Player 1</div>
    
                        <div class="player-statistics">
                            <div class="player-statistic">
                                <div class="value value-time">--</div>
                                <div class="label">Time left</div>
                            </div>
            
                            <div class="player-statistic">
                                <div class="value value-score">--</div>
                                <div class="label">Score</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="player-cards">
                        <!-- <div class="player-card"></div>
                        <div class="player-card"></div> -->
                    </div>
                </div>
            </template>
        </section>
        <section class="chat">
            <div class="chat-box">
                <ul id="chat-messages">
                </ul>
            </div>
            
            <form id="chat-form">
                <input class="input" id="message" type="text" name="message" placeholder="Type here to chat...">
                <input class="button" type="submit" value="SEND">
            </form>
        </section>
    </div>
    <main class="game-container">
        <section class="game" id="game">
        </section>
        
    </main>

    <div id="pre-game" class="popover">
        <h2 id="pre-game-status">Connecting to server...</h2>
    </div>
    <div id="game-over" class="popover">
        <h1 id="game-over-status">WIN</h1>
    </div>

    <script src="javascripts/messages.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
